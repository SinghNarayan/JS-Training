<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card {
            width: 400px;
            height: 450px;
            background-color: black;
            padding: 5px;
            text-align: center;
            border: 1px solid white;
            border-radius: 30% 50%;
        }

        ul li {
            display: inline-block;
            color: aqua;
            padding: 10px;
            font-size: 18px;
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <div class="main">

    </div>
    <script>
        var src = ''
        function css(element, style) {
            for (const property in style)
                element.style[property] = style[property];
        }
        var arr = [{ name: "Narayan Singh", age: '23', Skills: ['Cricket', 'Anime', 'Movies'], "address": 'Moga, Punjab 142056', 'desc': 'Angular Developer' },
        { name: "Prince Bawa", age: '25', Skills: ['Cricket', 'Chess', "Coding"], "address": 'Amritsar, Punjab 142090', 'desc': 'React Developer' },
        { name: "Sumit Virdi", age: '24', Skills: ['Cricket', 'Volleyball'], "address": 'Sangrur, Punjab 122034', 'desc': 'Web Developer' }];

        var main = document.querySelector('.main');
        css(main, {
            'display': 'flex',
            'justify-content': 'center',
            'align-items': 'center',
            'height': 'auto',
            'width': '100%',
            'flex-direction': 'row',
            'padding': '0px',
            'margin': '0px',
            'overflow': 'hidden'
        });



        for (let j = 0; j < arr.length; j++) {
            var cardContainer = document.createElement('DIV');
            cardContainer.classList.add('card');
            main.appendChild(cardContainer);
            var img = document.createElement('IMG');
            img.setAttribute('alt', 'User Image');
            img.src = 'https://picsum.photos/200';
            // img.setAttribute('width','150px');
            // img.setAttribute('height','150px');
            css(img,
                {
                    'height': '150px',
                    'width': '150px',
                    'margin-top': '4px',
                    'padding': '5px',
                    'border': '1px solid white',
                    'border-radius': '50%'
                });
            cardContainer.appendChild(img);
            // var nameContainer = document.createElement('DIV');
            // main.appendChild(nameContainer);
            // css(nameContainer ,
            // {   'height': 'auto',
            //     'width': '350px',
            // });
            // nameContainer.classList.add('cardName');
            var text = document.createElement('p');
            text.innerHTML = arr[j].name;
            css(text,
                {
                    'color': 'Lightblue',
                    'text-transform': 'uppercase',
                    'text-align': 'center',
                    'font-size': '20px',
                    'font-weight': '600',
                    'padding': '0px 10px'
                });
            cardContainer.appendChild(text);
            var address = document.createElement('p');
            address.innerHTML = `<small>${arr[j].address}</small>`;
            css(address,
                {
                    'color': 'lightblue',
                    'text-align': 'center',
                    'font-weight': '600',
                    'padding': '0px 10px'
                });
            cardContainer.appendChild(address);

            var hobbies = document.createElement('ul');
            hobbies.classList.add('hobbies')
            css(hobbies, {
                'list-style': 'none',
            })
            // var skillSet = ['Cricket','Chess','Coding','Anime','Mobile-Games']
            for (let i = 0; i < arr[j].Skills.length; i++) {
                var li = document.createElement('li');
                li.appendChild(document.createTextNode(arr[j].Skills[i]));
                hobbies.appendChild(li);
            }
            cardContainer.appendChild(hobbies);
            var description = document.createElement('p');
            description.innerHTML = `${arr[j].desc}`;
            css(description,
                {
                    'color': 'lightblue',
                    'text-align': 'center',
                    'font-weight': '600',
                    'padding': '0px 10px',
                    'margin-top': '40px'
                });
            cardContainer.appendChild(description);
        }
    </script>
</body>

</html>
